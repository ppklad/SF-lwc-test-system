<template>
    <div class="slds-p-around_small">
        
        <div class="slds-m-bottom_x-small slds-text-heading_medium" style="font-size: 1rem;">{question.Name}</div>
        <div class="slds-m-bottom_small slds-text-align_left slds-text-title slds-text-color_default">{question.Question_body__c}</div>
        <ul class="slds-m-top_small slds-list_vertical-space-medium">
            <template for:each={question.Answers__r} for:item="answer" >
                <li class="slds-item" key={answer}>
                    <!-- <div class="slds-box"> -->
                        <c-answer-row answer={answer}></c-answer-row>
                    <!-- </div> -->
                </li>
            </template>
        </ul>
    </div>

</template>
