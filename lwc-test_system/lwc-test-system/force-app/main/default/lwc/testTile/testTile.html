<template>
	<lightning-card title={test.Name} class="test-tile">
		<div slot="actions">
			<lightning-button-icon
				icon-name="utility:search"
				icon-class="test-tile-button"
				variant="bare"
				alternative-text="Open record"
				onclick={handleOpenRecordClick}>
			</lightning-button-icon>
		</div>

		<div class="slds-p-horizontal_small ">
			<div class="slds-media">
				<!-- <div class="slds-media__figure">
					<img src={appResources.testSilhouette} alt="x" class="test-silhouette"/>
				</div> -->
				<div class="slds-media__body ">
                    <img src={appResources.testSilhouette} alt="x" class="test-silhouette"/>
					<p class="slds-m-bottom_xx-small">{test.Full_name__c}</p>
					<p class="slds-m-bottom_xx-small ">{test.Name}</p>
					<p class="slds-m-bottom_xx-small ">{test.Topic__c} topic</p>
					<!-- <p class="slds-m-bottom_xx-small">{test.Weight__c} Kg</p> -->
				</div>
			</div>
		</div>
		<div class="slds-p-horizontal_small slds-show_x-small">
			<p class="slds-m-bottom_xx-small">{test.Full_name__c}</p>
		</div>
	</lightning-card>
</template>
